name: Deploy docs and example to github pages
on:
  push:
    branches:
      - master
      - feature/add-example
jobs:
  build:
    name: Build and deploy docs and example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: deploy # will run `yarn test` command
